; 例外の引数を無視せず表示（デバッグ用）
zend.exception_ignore_args = Off

; PHPのバージョンをHTTPヘッダに表示する（本番ではOff推奨）
expose_php = Off

; スクリプトの最大実行時間（秒）
max_execution_time = 30

; フォーム入力の最大変数数（デフォルトで十分な場合は省略可）
max_input_vars = 1000

; アップロードファイルサイズ上限
upload_max_filesize = 64M
post_max_size = 128M

; メモリ使用上限
memory_limit = 256M

; エラーレベル
error_reporting = E_ALL

; エラー表示（本番では Off）
display_errors = On
display_startup_errors = On

; エラーログ出力
log_errors = On
error_log = /dev/stderr

; デフォルト文字コード
default_charset = UTF-8

[Date]
date.timezone = Asia/Tokyo

[Assertion]
; 実行時アサーション（本番は 0）
zend.assertions = 1

[mbstring]
mbstring.language = Japanese
